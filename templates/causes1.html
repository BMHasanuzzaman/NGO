{% extends "base.html" %}
{% load static %}
{% block content %}

        <div class="hero-wrap" style="background-image: url('/static/assets/images/bg_2.jpg');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center" data-scrollax-parent="true">
          <div class="col-md-7 ftco-animate text-center" data-scrollax=" properties: { translateY: '70%' }">
             <p class="breadcrumbs" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"><span class="mr-2"><a href="index.html">Home</a></span> <span>Blog</span></p>
            <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">Blog</h1>
          </div>
        </div>
      </div>
    </div>

 <section class="ftco-section">

    <div class="container">

             <a href="{% url 'causer1' post.id %}"></a>
            <img src="{{post.image.url }}"  alt="Responsive image">
            <div class="text p-3 p-md-4">
            <h3>{{ post.title }}</h3>
            </div>
            <p>{{ post.description }}</p>
            <span class="donation-time mb-3 d-block">{{ post.donation }}</span>
           <div class="progress custom-progress-success">
                  <div class="progress-bar bg-primary" role="progressbar" style="width: 28%" aria-valuenow="28" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <span class="fund-raised d-block">{{ post.count }}</span>
             </div>


 </section>

{% endblock %}
